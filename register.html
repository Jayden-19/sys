<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="background.jpg" alt="image not found" class="background">
    <div class="forgotpassword">
        <a href="login.html">
            <img src="logo.png" alt="Image not found" class="logo-img">
        </a>
        <h2>Register</h2>
        <form action="message.html" method="post">
            <label for="username">Username*</label>
            <input id="username" type="text" placeholder="Username" required>
            <label for="email">Email*</label>
            <input id="email" type="email" placeholder="Email" required>
            <label for="password1">Password*</label>
            <input id="password1" type="password" placeholder="Password" required>
            <ul>
                <li>Your password must contain 8 characters</li>
                <li>Your password must not be the same as the last password</li>
                <li>Your password must not entirely contain numerical</li>
            </ul>
            <label for="password2">Confirm Password*</label>
            <input id="password2" type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
