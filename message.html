<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the full area */
            filter: blur(2px);
            z-index: -1; /* Make sure it stays behind other elements */
            transform: scale(1.1);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .message-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message-box h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .message-box p {
            color: #666;
            font-size: 14px;
        }
        .message-box button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="image not found" class="background">
    <div class="message-box">
        <h2>Successful!</h2>
        <p>You have successfully registered. Click 'Login' to login</p>
        <button onclick="window.location.href='index.html'">Login</button>
    </div>
</body>
</html>
